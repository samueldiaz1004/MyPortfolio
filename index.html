<html>

<head>
	<title>Samuel's Porfolio</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="assets/css/main.css" />
	<noscript>
		<link rel="stylesheet" href="assets/css/noscript.css" />
	</noscript>
	<link rel="icon" href="favicon.ico">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
		integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="is-preload">

	<!-- Wrapper -->
	<div id="wrapper" class="fade-in">

		<!-- Intro -->
		<div id="intro">
			<h1>My Portfolio</h1>
			<p>A showcase of my work</p>
			<ul class="actions">
				<li><a href="#header" class="button icon solid solo fa-arrow-down scrolly">Continue</a></li>
			</ul>
		</div>

		<!-- Header -->
		<header id="header">
			<a class="logo">My Portfolio</a>
		</header>

		<!-- Nav -->
		<div id="nav-container"></div>

		<!-- Main -->
		<div id="main">

			<!-- Featured Post -->
			<article class="post featured">
				<header class="major">
					<h2>Samuel Diaz</h2>
					<h3>Software Engineer and Computer Science Graduate</h3>
				</header>
				<a class="image main"><img src="images/programming.jpg" alt="" /></a>
			</article>

			<!-- Posts -->
			<div id="content-container"></div>

		</div>

	</div>

	<!-- Scripts -->
	<script>
		// Load navigation
		fetch('nav.html')
			.then(response => response.text())
			.then(html => {
				document.getElementById('nav-container').innerHTML = html;

				// Add event listeners after nav is loaded
				document.querySelectorAll('#nav .links a').forEach(link => {
					link.addEventListener('click', function (e) {
						e.preventDefault();
						// Remove 'active' from all
						document.querySelectorAll('#nav .links li').forEach(li => li.classList.remove('active'));
						// Add 'active' to current
						this.parentElement.classList.add('active');
						// Hide featured post
						document.querySelector('.post.featured').style.display = 'none';
						// Load section
						if (this.dataset.section === 'work') {
							document.querySelector('.post.featured').style.display = '';
							loadSection('work-experience.html');
						} else if (this.dataset.section === 'projects') {
							document.querySelector('.post.featured').style.display = 'none';
							loadSection('school-projects.html');
						}
					});
				});
			});

		// Function to load a section
		function loadSection(file) {
			fetch(file)
				.then(response => response.text())
				.then(html => {
					document.getElementById('content-container').innerHTML = html;
				});
		}

		// Load default section on page load
		loadSection('work-experience.html');
	</script>

	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/jquery.scrollex.min.js"></script>
	<script src="assets/js/jquery.scrolly.min.js"></script>
	<script src="assets/js/browser.min.js"></script>
	<script src="assets/js/breakpoints.min.js"></script>
	<script src="assets/js/util.js"></script>
	<script src="assets/js/main.js"></script>

</body>

</html>
